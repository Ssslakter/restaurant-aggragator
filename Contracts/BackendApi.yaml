components:
  schemas:
    CartDTO:
      type: object
      properties:
        clientId:
          type: string
          format: uuid
        dishes:
          type: array
          items:
            $ref: '#/components/schemas/DishInCartDTO'
          nullable: true
      additionalProperties: false
    Category:
      enum:
        - WOK
        - Pizza
        - Soup
        - Dessert
        - Drink
      type: string
    DeliveryAddress:
      required:
        - city
        - house
        - street
      type: object
      properties:
        city:
          minLength: 1
          type: string
        street:
          minLength: 1
          type: string
        house:
          minLength: 1
          type: string
      additionalProperties: false
    DishCreation:
      type: object
      properties:
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        price:
          type: number
          format: double
        isVegeterian:
          type: boolean
        photo:
          type: string
          nullable: true
        category:
          $ref: '#/components/schemas/Category'
      additionalProperties: false
    DishDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        price:
          type: number
          format: double
        isVegeterian:
          type: boolean
        photo:
          type: string
          nullable: true
        category:
          $ref: '#/components/schemas/Category'
        menuId:
          type: string
          format: uuid
        restaurantId:
          type: string
          format: uuid
        rating:
          type: number
          format: double
      additionalProperties: false
    DishInCartDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        price:
          type: number
          format: double
        isVegeterian:
          type: boolean
        photo:
          type: string
          nullable: true
        category:
          $ref: '#/components/schemas/Category'
        menuId:
          type: string
          format: uuid
        restaurantId:
          type: string
          format: uuid
        rating:
          type: number
          format: double
        count:
          type: integer
          format: int32
      additionalProperties: false
    DishInOrderDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        isVegeterian:
          type: boolean
        photo:
          type: string
          nullable: true
        category:
          $ref: '#/components/schemas/Category'
        menuId:
          type: string
          format: uuid
        restaurantId:
          type: string
          format: uuid
        rating:
          type: number
          format: double
        count:
          type: integer
          format: int32
        price:
          type: number
          format: double
      additionalProperties: false
    MenuCreation:
      type: object
      properties:
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    MenuDTO:
      type: object
      properties:
