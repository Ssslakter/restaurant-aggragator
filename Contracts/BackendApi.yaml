        orderTime:
          type: string
          format: date-time
        deliveryTime:
          type: string
          format: date-time
          nullable: true
        address:
          type: string
          nullable: true
        totalPrice:
          type: number
          format: double
      additionalProperties: false
    OrderDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
        orderNumber:
          type: integer
          format: int32
        status:
          $ref: '#/components/schemas/OrderStatus'
        orderTime:
          type: string
          format: date-time
        deliveryTime:
          type: string
          format: date-time
          nullable: true
        address:
